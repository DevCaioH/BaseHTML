<!--A tag é denominada por menor que (<) e maior que (>)-->
<tag>
  <!--Hoje a partir de uma tag é possível relacionar o diversos componentes,

    A tag pode ter corpo ou poder não ter
-->

    <bla>
      <opa>
        <!-- Uma tag pode ter várias filhas, ou seja pode haver várias tags dentro de uma mesma
             O HTML possui uma série de tags e marcações próprias -->
        Texto
      </opa>
      <opa> Texto </opa>
      <opa> Texto </opa>
      <opa> Texto </opa>
    </bla>
  </tag></tag>

  <!-- Tag com corpo-->
  <tag />

  <!-- HTML --> <meta><br><input>
  <tag /> <meta /><br /><input />


  <tag param1="Valor1" param2='valor2'>
    <!-- Corpo da Tag -->
  </tag>
  <tag param1="Valor1" param2='valor2' />


  <!-- Do mesmo modo que o html possui tags pré-definidas, também possui parâmetros pré-definidos-->

  <input type="button" value="Processar">
  <!--Com o advento do HMTL5 é possível criar os próprios parâmetros.-->
  <input type="text" cod3r-cpf>
