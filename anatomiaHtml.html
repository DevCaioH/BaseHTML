<!--O Html é uma tag HTML com a tag Head e body-->

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"> <!-- Define a codificação da página segundo o UTF-8-->
    <title>Anatomia HTML</title>
  </head>
  <body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="www.google.com"> Google</a>
    </nav>
    <section id="conteudo">Conteúdo</section>
    <aside>Lateral</aside>
    <footer>Rodapé</footer>
  </body>
</html>
